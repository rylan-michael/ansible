- name: Update homebrew
  community.general.homebrew:
    update_homebrew: true

- name: Tap hombrew repositories
  community.general.homebrew_tap:
    name:
      - homebrew/cask-fonts

- name: Install homebrew casks
  community.general.homebrew_cask:
    state: present
    accept_external_apps: true
    name:
      # Utilities
      - alt-tab
      - sauce-code-nerd-font
      - hot
      - iterm2
      - little-snitch
      - rectangle
      - raycast
      - 1password

      # Programs
      - anki
      - calibre
      - firefox
      - google-chrome
      - jellyfin
      - microsoft-edge
      - obsidian
      - postman
      - spotify
      - vlc
      - zotero
      - qbittorrent

      # Development
      - docker
      - db-browser-for-sqlite
      - dotnet-sdk
      - linear-linear
      - oracle-jdk
      - visual-studio-code

      # Security research
      - mullvadvpn
      - metasploit
      - owasp-zap
      - wireshark
  tags:
    - casks

